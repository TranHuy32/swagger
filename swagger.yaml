              data:
                type: object
                properties:
                  id:
                    type: string
                    example: "fafa2"
                  name:
                    type: string
                    example: "Nguyễn Văn Dũng"
                  phoneNumber:
                    type: string
                    example: "0951485218"
                  address:
                    type: string
                    example: "phố 2, thị trấn Liễu Đề"
                  email:
                    type: string
                    example: "huytran@gmail.com"
                  numOfPurchases:
                    type: number
                    example: 20
                  favorite:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: "ffafafa61fa5faf"
                        productCode:
                          type: string
                          example: "1534174"
                        name:
                          type: string
                          example: "Tran Xuan Huy"
                        image:
                          type: string
                          example: "assets/images/ic_logo_transparent.png"
                        price:
                          type: number
                          example: 20000
                        discountRate:
                          type: number
                          example: 3
                        unit:
                          type: string
                          example: "vnđ"
                        remainQuanlity:
                          type: number
                          example: 45
                        category:
                          type: object
                          properties:
                            id:
                              type: object
                              example: "ffafafa61fa5faf"
                            name:
                              type: string
                              example: "Sữa"
        401:
          description: Unauthorized - Invalid credentials
        500:
          description: Internal Server Error - Unable to process the request
  /orders/create:
    post:
      tags:
        - orders  
      summary: Create New Order
      operationId: createNewOrder
      description: Create New Order
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: header
          name: Authorization
          description: Bearer token
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
          format: JWT
          required: true
        - in: body
          name: createNewOrder
          description: Create New Order
          required: true
          schema:
            type: object
            properties:
              customerId:
                type: string
                example: "3123123213ascasc"
              totalPrice:
                type: number
                example: 50000
              orderDetail:
                  type: array
                  items:
                    properties:
                      productId:
                        type: string
                        example: "655c97c7e5805c98945c656s"
                      quantity:
                        type: number
                        example: 2
              orderDetail:
                type: array
                example: "[123123213, 123123123]"
      responses:
        200:
          description: Successful
          schema:
            type: object
            properties:
              success:
                type: number
                example: 1
              data:
                type: object
                properties:
                  id:
                    type: string
                    example: "fafa2"
                  customerId:
                    type: string
                    example: "adasdas213123"
                  products:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: "ffafafa61fa5faf"
                        productCode:
                          type: string
                          example: "1534174"
                        name:
                          type: string
                          example: "Tran Xuan Huy"
                        image:
                          type: string
                          example: "assets/images/ic_logo_transparent.png"
                        price:
                          type: number
                          example: 20000
                        discountRate:
                          type: number
                          example: 3
                        unit:
                          type: string
                          example: "vnđ"
                        remainQuanlity:
                          type: number
                          example: 45
                        category:
                          type: object
                          properties:
                            id:
                              type: string
                              example: "ffafafa61fa5faf"
                            name:
                              type: string
                              example: "Sữa"
        401:
          description: Unauthorized - Invalid credentials
        500:
          description: Internal Server Error - Unable to process the request

