swagger: '2.0'
info:
  title: Store API
  version: 1.0.0
tags:
- name: users-auth
  description: Api login
- name: categories
  description: Api categories
- name: products
  description: Api products
- name: customers
  description: Api customers
- name: orders
  description: Api orders
paths:
  /users-auth/login:
    post:
      tags:
        - users-auth  
      summary: User Login
      operationId: userLogin
      description: Authenticate user and generate access token and refresh token.
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: loginCredentials
          description: User login credentials
          required: true
          schema:
            type: object
            properties:
              username:
                required: true
                type: string
                example: "adminDONGTAC"
              passwsord:
                required: true
                type: string
                example: "1"
      responses:
        200:
          description: Successful login
          schema:
            type: object
            properties:
              accessToken:
                type: string
                example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
              refreshToken:
                type: string
                example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        401:
          description: Unauthorized - Invalid credentials
        500:
          description: Internal Server Error - Unable to process the request
  /categories/all:
    get:
      tags:
        - categories  
      summary: Get All Categories
      operationId: getAllCategories
      description: Get all categories
      security:
        - OAuth2:
      consumes:
        - application/json
      produces:
        - application/json      
      parameters:
        - in: header
          name: Authorization
          description: Bearer token
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
          format: JWT
          required: true
        - in: body
          name: getAllCategories
          description: Get all categories
          required: true
          schema:
            type: object
            properties:
              page:
                type: number
                example: "1"
              pageSize:
                type: number
                example: "10"
      responses:
        200:
          description: Successful
          schema:
            type: object
            properties:
              success:
                type: number
                example: 1
              data:
                type: object
                properties:
                  categories:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: "ffafafa61fa5faf"
                        name:
                          type: string
                          example: "Trà sữa"
                      required:
                        - id
                        - name
                  total:
                    type: number
                    example: 30
        401:
          description: Unauthorized - Invalid credentials
        500:
          description: Internal Server Error - Unable to process the request
  /products/all:
    get:
      tags:
        - products  
      summary: Get All Products
      operationId: getAllProducts
      description: Get all Products
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: header
          name: Authorization
          description: Bearer token
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
          format: JWT
          required: true
        - in: body
          name: getAllProducts
          description: Get all products
          required: true
          schema:
            type: object
            properties:
              page:
                type: number
                example: "1"
              pageSize:
                type: number
                example: "10"
              search:
                type: string
                example: "ông thọ"
              categoryId:
                type: string
                example: "ffafafa61fa5faf"
              isBestSeller:
                type: boolean
                example: "true"
      responses:
        200:
          description: Successful
          schema:
            type: object
            properties:
              success:
                type: number
                example: 1
              data:
                type: object
                properties:
                  products:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: "ffafafa61fa5faf"
                        name:
                          type: string
                          example: "sữa ông thọ"
                        productCode:
                          type: string
                          example: "23213123"
                        image:
                          type: string
                          example: "assets/images/ic_logo_transparent.png"
                        price:
                          type: number
                          example: "20000"
                        discountRate:
                          type: number
                          example: "2"
                        unit:
                          type: string
                          example: "vnđ"
                        remainQuanlity:
                          type: number
                          example: "27"
                        category:
                          type: object
                          properties:
                            id:
                              type: string
                              example: "ffafafa61fa5faf"
                            name:
                              type: string
                              example: "Sữa"
                      required:
                        - id
                        - name
                  total:
                    type: number
                    example: 30
        401:
          description: Unauthorized - Invalid credentials
        500:
          description: Internal Server Error - Unable to process the request
  /products/create:
    post:
      tags:
        - products  
      summary: Create New Product
      operationId: createNewProduct
      description: Create New Product
      consumes:
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - in: header
          name: Authorization
          description: Bearer token
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
          format: JWT
          required: true
        - in: body
          name: createNewProduct
          description: Create New Product
          required: true
          schema:
            type: object
            properties:
              name:
                type: string
                example: "Sữa"
              productCode:
                type: string
                example: "2XJK"
              unit:
                type: string
                example: "vnđ"
              note:
                type: string
                example: "sữa tươi ngon không đường"
              remainQuantity:
                type: number
                example: 20
              productImage:
                type: file
                example: 'Image of the product'
              price:
                type: number
                example: 20000
              discountRate:
                type: number
                example: 2
      responses:
        200:
          description: Successful
          schema:
            type: object
            properties:
              success:
                type: number
                example: 1
              data:
                type: object
                properties:
                  id:
                    type: string
                    example: "fdf31766-8090-4264-9925-22f638acce8d"
                  name:
                    type: string
                    example: "Sua chua"
                  productCode:
                    type: string
                    example: "2XJK"
                  price:
                    type: number
                    example: 20000
                  discountRate:
                    type: number
                    example: 1
                  image:
                    type: string
                    example: "http://117.4.194.207:3002/image/a83bdd3485f1597fb48a9c2b234c863a.jpg"
                  unit:
                    type: string
                    example: "vnd"
                  remainQuanlity:
                    type: number
                    example: 20
                  category:
                          type: object
                          properties:
                            id:
                              type: string
                              example: "ffafafa61fa5faf"
                            name:
                              type: string
                              example: "Sữa"
        401:
          description: Unauthorized - Invalid credentials
        500:
          description: Internal Server Error - Unable to process the request
  /customers/all:
    get:
      tags:
        - customers  
      summary: Get All Customers
      operationId: getAllCustomers
      description: Get all Customers
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: header
          name: Authorization
          description: Bearer token
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
          format: JWT
          required: true
        - in: body
          name: getAllCustomers
          description: Get all customers
          required: true
          schema:
            type: object
            properties:
              page:
                type: number
                example: "1"
              pageSize:
                type: number
                example: "10"
              search:
                type: string
                example: "0974825159, HuyTran"
      responses:
        200:
          description: Successful
          schema:
            type: object
            properties:
              success:
                type: number
                example: 1
              data:
                type: object
                properties:
                  customers:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: "ffafafa61fa5faf"
                        name:
                          type: string
                          example: "Tran Xuan Huy"
                        phoneNumber:
                          type: string
                          example: "0974821569"
                        email:
                          type: string
                          example: "tranxuanhuy3201@gmail.com"
                        tin:
                          type: string
                          example: "23123"
                        sex:
                          type: string
                          example: "male or female"
                        address:
                          type: string
                          example: "ngõ 20 Hồ Tùng Mậu"
                        numOfPurchases:
                          type: number
                          example: "20"
                        favoriteProduct:
                          type: object
                          properties:
                            id:
                              type: object
                              example: "ffafafa61fa5faf"
                            name:
                              type: string
                              example: "Sữa ông thọ"
                      required:
                        - id
                        - name
                  total:
                    type: number
                    example: 30
        401:
          description: Unauthorized - Invalid credentials
        500:
          description: Internal Server Error - Unable to process the request
  /customers/create:
    post:
      tags:
        - customers  
      summary: Create New Customer
      operationId: createNewCustomer
      description: Create New Customer
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: header
          name: Authorization
          description: Bearer token
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
          format: JWT
          required: true
        - in: body
          name: createNewCustomer
          description: Create New Customer
          required: true
          schema:
            type: object
            properties:
              name:
                type: string
                example: "Nguyễn Văn Dũng"
